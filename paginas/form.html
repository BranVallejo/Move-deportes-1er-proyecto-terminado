<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Cuenta Move, Crear cuenta MOVE, Club Move">
    <meta name="description" content="Creá tu cuenta MOVE y accede a todos los beneficios!">
    <link rel="icon" type="image/png" href="../imagenes/LogoMoveM.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/EstiloIndex.css">
    <title>¡Creá tu cuenta! ❤</title>
</head>

<body>
    <div class="formulario">
        <div class="form">
            <div class="title">¡Bienvenido! ✨</div>
            <div class="subtitle">Crea tu cuenta MOVE y empezá a disfrutar!</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Nombre de la cuenta</label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder=" " />
                <div class="cut2"></div>
                <label for="lastname" class="placeholder">Contraseña</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</>
            </div>
            <button type="text" class="submit">Envíar🔥</button>
        </div>
    </div>
</body>

</html>
